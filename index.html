<body>
  <div class="container-fluid"class="form-horizontal">
    <form id="form_Persona">
      
	  
	  <h3> Datos a ingresar</h3>
	  <hr/>
	      <fieldset>
        <div class="form-group row">
          <label for="ced_txt" class="control-label col-sm-2">Cedula</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" readonly id="ced_txt" placeholder="402-434343466-4">
          </div>
        </div>

        <div class="form-group row">
          <label for="nom_txt" class="control-label col-sm-2">Nombre</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" readonly id="nom_txt" placeholder="Oliver De Jesus">
          </div>
        </div>

        <div class="form-group row">
          <label for="ap_txt" class="control-label col-sm-2">Apellido </label>
          <div class="col-sm-5">
            <input type="text" id="ap_txt" class="form-control" placeholder="Mejia Herrera" readonly  />
          </div>
        </div>

          <div class="form-group row">
            <label for="tel_txt" class="control-label col-sm-2">Telefono </label>
            <div class="col-sm-5">
              <input type="number" id="tel_txt" class="form-control" placeholder="809-432-5344" readOnly  />
            </div>
          </div>

          <div class="form-group row">
          
            <div class="col-sm-5">
              <button type="button" id="si_rdbtn"class="btn btn-info" disabled>Tomar foto</button>
            </div>
            <div id="camera_take" style="display:none;" >
              <div class="row">
                <div class="col-sm-4">
                  <video id="video" width="640" height="480" autoplay></video>
                </div>

                <div class="col-sm-4">
                  <canvas id="canvas"></canvas>
                </div>
                <div class="col-sm-4">
                  <img id="photo" src="" alt="photo_usuario" style="display:none;"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <button type="button"id="photo_button" class="btn btn-success">Capturar</button>
                </div>
                <div class"col-sm-4">
                  <button type = "button" id="return_btn" class="btn btn-default">Regresar</button>
                </div>

              </div>



            </div>

          </div>

            <div class="form group row">
              <div class="col-sm-2">
                <button type="button" id="nv_button" class="btn btn-default"> Nuevo</button>
              </div>
              <div class="col-sm-2">
                <button type="button" id="sv_button" class="btn btn-default"> Guardar</button>
              </div>
              <div class="col-sm-2">
			  
			
                <button type="button" id="ed_button" class="btn btn-default" style="display:none;"> Editar</button>
              </div>
            </div>

          </div>
      </fieldset>
    </form>
<h1 class="text-center"> Registros</h1>

  <table class="table table-striped" id="tb_persona">
    <thead>
      <tr class="active">
        <th>Cedula</th>

        <th>Telefono</th>
        <th>Foto</th>

    </thead>

    </tbody>
